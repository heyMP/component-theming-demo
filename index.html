<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Components Theming</title>
    <script type="module" src="scripts.js"></script>
    <style>
      /* Default Lightdom styles */
      body {
        padding: 0;
        margin: 0;
      }

      /* CSS Variable override. Hits all browers. */
      :root {
        /* Default accent color */
        --theme-accent-1: orange;
        --theme-font-color: blue;
        /* Theme overrides */
        --cool-card--top-color--background-color: green;
        --cool-card--text--color: green;
      }

      x-card::part(text) {
        color: brown;
      }
    </style>
  </head>
  <body>
    <x-app>
      <x-card>
        <h2 slot="title">Light Dom Content</h2>
        <div slot="text">This is my content</div>
        <p>
          Sit irure et magna ex eiusmod aliqua est fugiat eiusmod laborum Lorem
          cillum nulla. Enim veniam pariatur fugiat et enim id in sit cillum
          culpa. Ullamco commodo fugiat excepteur magna eiusmod ea reprehenderit
          nisi duis ut nulla minim.
        </p>
      </x-card>
    </x-app>
  </body>
</html>
